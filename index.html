<body>
     <!-- Cabeçalho -->
   <header>
    <h1>Jogo de Adivinhação</h1>
    <p>Bem-vindo jogador, este não é um jogo comum mas sim um teste de sorte!</p>
    <p>Você tem 5 tentativas para acertar um numero aleatorio. Boa sorte!</p>
    </header>
     <!-- Main/Jogo -->
      <main>
        <label for="palpite">Palpite</label>
        <input type="text" id="palpite">

        <button id="botao">Chutar</button>

        <p id="tabela"></p>
        <p id="tentativas"></p>
      </main>

   <script src="script.js"></script>
